<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--     css-->
    <style>
      {% block css %} {% endblock %}
      body{
      background-image:url('{% static 'background.jpg' %}');
      font-size:1.8em;

      }
      navbar .bg-dark{
      backround-color:white;
      }

    </style>
    <!--    ends here-->
    <title>NOGOZO</title>
  </head>
  <body>
    <!--    Nav bar starts here-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:transparent;">
      <a class="navbar-brand" href="/home" style="text-transform:uppercase;font-size: x-large;color:#02d4f6">Nogozo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item m-2" id="home">
            <a class="nav-link" href="/home">Home </a>
          </li>
          <li class="nav-item m-2" id="menu">
            <a class="nav-link" href="/menu">Menu</a>
          </li>
          <li class="nav-item m-2" id="about">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link" href="tel:8979497958">Call us</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link" href="#">Cart </a>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-1">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!--    Ends here-->
    <!--    content-->
    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        {% block javascript %} {% endblock %}
    </script>
  </body>
</html>
